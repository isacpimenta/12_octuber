<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 de Outubro | i²</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>12 of octuber</h1>
        <div>
            <img src="assets/img/01.jpg" alt="">
        </div>
        <div id="ct_btns">
            <button onclick="carta()"><i class="fa-solid fa-envelope-open-text"></i>CARTA ABERTA</button>
            <button onclick="album()"><i class="fa-regular fa-image"></i>ÁLBUM</button>
            <button onclick="video()"><i class="fa-solid fa-lock"></i>NÃO CLIQUE</button>
        </div>
    </main>
    <div id="pré-loader">
        <img src="assets/img/logo.png" alt="">
    </div>

    <script>
        function carta(){
            window.location.href = "assets/pg/carta/index.html"; // Corrigido
        }
        function album(){
            window.location.href = "assets/pg/album/index.html"; // Corrigido
        }
        function video(){
            window.location.href = "https://youtu.be/7-tlxVSogu4"; // Adicione o link desejado aqui
        }

        // Get the preloader element
        const preloader = document.getElementById('pré-loader');

        // Add an event listener to the window's load event
        window.addEventListener('load', () => {
            // Remove the preloader element após 3 segundos
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 3000); // Tempo reduzido para 3 segundos
        });
    </script>
</body>
</html>
