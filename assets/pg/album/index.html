<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum | I²</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../../img/02.jpg" alt="foto 2">
                    <p><i class="fa-solid fa-music"></i>Ela tem o mundo na mão<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/03.jpg" alt="foto 3">
                    <p><i class="fa-solid fa-music"></i>Mas me chama de vida<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/04.jpg" alt="foto 4">
                    <p><i class="fa-solid fa-music"></i>Tem amor de sobra, linda, divida<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/05.jpg" alt="foto 5">
                    <p><i class="fa-solid fa-music"></i>Minha vida é um eterno freestyle<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/06.jpg" alt="foto 6">
                    <p><i class="fa-solid fa-music"></i>Tu nunca vai me ver na onda<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/07.jpg" alt="foto 7">
                    <p><i class="fa-solid fa-music"></i>Meu desejo é viajar pra Bali<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/08.jpg" alt="foto 8">
                    <p><i class="fa-solid fa-music"></i>Qual o teu? Me conta!<i class="fa-solid fa-music"></i></p>
                </div>
                <div class="swiper-slide">
                    <img src="../../img/09.jpg" alt="foto 9">
                    <p><i class="fa-regular fa-heart"></i> EU TE AMO! <i class="fa-regular fa-heart"></i></p>
                </div>
            </div>
            <!-- Adicione botões de navegação se necessário -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div id="btn_exit" onclick="exit()"><i class="fa-solid fa-angles-left"></i></div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        function exit(){
            window.location.href = "../../../index.html";
        }
    
        // Função para verificar se é o primeiro slide
        function updateNavigationButtons() {
            const prevButton = document.querySelector('.swiper-button-prev');
            const activeIndex = swiper.realIndex; // Obter o índice real do slide
    
            // Desabilitar o botão de voltar se for o primeiro slide
            if (activeIndex === 0) {
                prevButton.classList.add('swiper-button-disabled');
                prevButton.setAttribute('aria-disabled', 'true');
            } else {
                prevButton.classList.remove('swiper-button-disabled');
                prevButton.setAttribute('aria-disabled', 'false');
            }
        }
    
        // Atualiza os botões na inicialização e ao mudar de slide
        swiper.on('slideChange', updateNavigationButtons);
        updateNavigationButtons(); // Chama na inicialização
    </script>
    
</body>
</html>
